<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Home-Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/google-logo.png" type="image/x-icon">
</head>
<body>
    <div class="nav-bar">
        <div class="mail"><a href="https://mail.google.com">Gmail</a></div>
        <div class="image"><a href="https://photos.google.com/">Images</a></div>
        <div>
            <img class="lab nav" src="./assets/lab.png">
        </div>
        <div>
            <img class="menu nav" src="./assets/menu.png">
        </div>
        <div>
            <img class="avatar nav" src="./assets/avatar.png">
        </div>
    </div>
    <div class="main">
        <img class="logo" src="./assets/google-mainlogo.webp">
        <input class="search" placeholder="Search Google or type a URL" type="text">
        <div class="images">
            <img class="btn one" src="./assets/youtube.png" alt="youtube logo">
            <img class="btn two" src="./assets/udemy.png" alt="udemy logo">
            <img class="btn three" src="./assets/disney.png" alt="disney logo">
            <img class="btn four" src="./assets/plus.png" alt="plus logo">
            
        </div>
    </div>
    
</body>
</html>
